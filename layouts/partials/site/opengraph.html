
<!-- Open Graph Metadata Source: https://ogp.me -->
<meta property="og:image" content="{{ "/images/opengraph/og.png" | absURL }}" />
<meta property="og:image:secure_url" content="{{ "/images/opengraph/og.png" | absURL }}" />
<meta property="og:image:type" content="image/png" />
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />
<meta property="og:image:alt" content="CDESG Logo" />


{{ with .Description }}
    <meta property="og:description" content="{{ . }}">
{{ end }}

{{ with .Site.Title }}
    <meta property="og:site_name" content="{{ . }}">
{{ end }}

{{ with .Title }}
    <meta property="og:title" content="{{ . }}">
{{ end }}
